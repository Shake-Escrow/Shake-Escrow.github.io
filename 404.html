<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Shake Defi</title>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      
      // KEEP AS 0 for Shake-Escrow.github.io (root domain deployment)
      var pathSegmentsToKeep = 0;

      var l = window.location;
      
      // Don't redirect if we're already at root or if path is just '/'
      var path = l.pathname.slice(1);
      if (path === '' || path === '/') {
        // Just redirect to home without the SPA redirect encoding
        l.replace(l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + '/');
      } else {
        // Standard SPA redirect for actual routes
        l.replace(
          l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
          l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
          l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
          (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
          l.hash
        );
      }
    </script>
  </head>
  <body>
  </body>
</html>
